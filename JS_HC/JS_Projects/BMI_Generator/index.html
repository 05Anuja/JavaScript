<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .input-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }

      label {
        font-size: 16px;
        width: 40%;
        text-align: left;
      }

      input {
        padding: 8px;
        width: 58%;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .guide {
        margin-top: 30px;
        padding: 10px;
        background-color: #2b2b2b;
        border-radius: 5px;
        text-align: left;
      }

      .guide h3 {
        margin-bottom: 10px;
      }

      p {
        line-height: 1.6;
        font-size: 14px;
      }

      #result {
        height: 30px;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form action="">
        <div class="input-group">
          <label for="height">Height (cm):</label>
          <input type="number" name="height" id="height" />
        </div>
        <div class="input-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" name="weight" id="weight" />
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="result" style="display: none;"></div>
      <div class="guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight: Less than 18.6</p>
        <p>Normal Range: Between 18.6 and 24.9</p>
        <p>Overweight: Greater than 24.9</p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
