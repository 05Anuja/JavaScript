<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>Images</h2>
    <ul id="images">
      <li>
        <img
          src="https://images.pexels.com/photos/11261720/pexels-photo-11261720.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="Img1"
          id="Img1"
          width="200px"
        />
      </li>
      <li>
        <img
          src="https://plus.unsplash.com/premium_photo-1750063400799-d3d386a86c36?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Img2"
          id="Img2"
          width="200px"
        />
      </li>
      <li>
        <img
          src="https://images.unsplash.com/photo-1749802449762-5e428ccf9a45?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
          alt="Img3"
          id="Img3"
          width="200px"
        />
      </li>
      <li>
        <a style="text-decoration: none; color: white;" href="#">Google</a>
      </li>
    </ul>
  </body>
  <script>
    document.querySelector("#images").addEventListener('click', (e) => {
      console.log(e.target.tagName);
      if (e.target.tagName === 'IMG') {
        let removeLi = e.target.parentNode;
        removeLi.remove();
      }

      // 2md way to remove
      // removeLi.parentNode.removeChild(removeLi);
    })
  </script>
</html>
