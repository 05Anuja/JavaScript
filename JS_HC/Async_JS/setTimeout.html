<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
    <style>
      body {
        background-color: #83486E;
      }
    </style>
  </head>
  <body>
    <h1>Anuja Pawar</h1>
    <button id="stop">Stop</button>
  </body>
  <script>

    const chnageME = setTimeout(() => {
      document.querySelector("h1").innerHTML = "Anuja Bhimraj Pawar";
    }, 2000);

    document.querySelector("#stop").addEventListener('click', () => {
        clearTimeout(chnageME);
        console.log("STOPPED");
    })

  </script>
</html>
